<div id="player1" name="vp" onmouseover="Mouseover(this)" onmouseout="Mouseout(this)" videoId="CkvWJNt77mU">

</div>
<div id="player1" name="vp" onmouseover="Mouseover(this)" onmouseout="Mouseout(this)" videoId="CkvWJNt77mU">
<iframe title="YouTube video player" scrolling="no" frameborder="0" allowfullscreen></iframe>
</div>

    

<script>
jQuery(document).ready(function(){
    initYoutubePlayer();
});

function initYoutubePlayer() {
    jQuery('div[name="vp"]').each(function(){
        let vid =jQuery(this).attr('videoId');
        let player = new YT.Player(this, {
        height: '480',
        width: '640',
        enablejsapi: 1,
        videoId: vid,

        playerVars: {
            'controls': 1, 
            'rel': 0,
            'playlist': vid,
            'loop': 1,
            'modestbranding': 1
        },
        });
    });
}

Mouseover = (el) => {
    let yt_object = YT.get(el.id)
    yt_object.unMute();
}

Mouseout = (el) => {
    let yt_object = YT.get(el.id)
    yt_object.mute();
}

</script>


</body>
