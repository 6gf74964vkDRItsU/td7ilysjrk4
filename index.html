<html>

<script src="https://www.youtube.com/player_api"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<!-- Jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Youtube player API -->
<script src="//www.youtube.com/player_api"></script>

<style>
input {
        width: 100px;
        height: 20px;
      }
</style>
    
<body>

<div style="display: flex; center:0px">
    <div id="player0" name="vp" onmouseover="Mouseover(this)" onmouseout="Mouseout(this)" videoId="">
    <iframe title="YouTube video player" scrolling="no" frameborder="0" allowfullscreen></iframe>
    </div>
    <div id="player1" name="vp" onmouseover="Mouseover(this)" onmouseout="Mouseout(this)" videoId="">
    <iframe title="YouTube video player" scrolling="no" frameborder="0" allowfullscreen></iframe>
    </div>
</div>

<div style="display: flex;">
    <div id="player2" name="vp" onmouseover="Mouseover(this)" onmouseout="Mouseout(this)" videoId="">
    <iframe title="YouTube video player" scrolling="no" frameborder="0" allowfullscreen></iframe>
    </div>
    <div id="player3" name="vp" onmouseover="Mouseover(this)" onmouseout="Mouseout(this)" videoId="">
    <iframe title="YouTube video player" scrolling="no" frameborder="0" allowfullscreen></iframe>
    </div>
</div>
        
<input type="" id="p0" name="fname" onchange="changeVideo(this, 'player0')">
<input type="" id="p1" name="fname" onchange="changeVideo(this, 'player1')">
<input type="" id="p2" name="fname" onchange="changeVideo(this, 'player2')">
<input type="" id="p3" name="fname" onchange="changeVideo(this, 'player3')">


<script>
jQuery(document).ready(function(){
    initYoutubePlayer();
});

function initYoutubePlayer() {
    jQuery('div[name="vp"]').each(function(){
        let vid =jQuery(this).attr('videoId');
        let player = new YT.Player(this, {
        height: '435',
        width: '900',
        enablejsapi: 1,
        videoId: vid,

        playerVars: {
            'controls': 1, 
            'rel': 0,
            'playlist': vid,
            'loop': 1,
            'modestbranding': 1
        },
        });
    });
}

changeVideo = (el, id) => {
    let yt_object = YT.get(id)
    yt_object.loadVideoById(el.value);
}

Mouseover = (el) => {

Mouseout = (el) => {
    let yt_object = YT.get(el.id)
    yt_object.mute();
}
*/
        
</script>


</body>
</html>
